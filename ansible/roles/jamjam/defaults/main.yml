---
# Default values for jamjam role
#
# NOTE: Environment-specific values MUST be set in group_vars/<environment>.yml:
#   - jamjam_rust_log
#   - jamjam_echo_delay_ms
#   - jamjam_echo_public_addr
#   - jamjam_cloudflare_tunnel_token

jamjam_app_dir: /opt/jamjam
jamjam_user: jamjam
jamjam_group: jamjam
jamjam_image_tag: latest

# R2 log upload (must be explicitly enabled per environment)
r2_log_upload_enabled: false
